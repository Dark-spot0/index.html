<!DOCTYPE html>

        /* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…Ù„ÙˆÙ†Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© */
        .main-bg {

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ Shanya (Cyan) Ùˆ Mostafa (Purple) */
        #names { font-family: 'Dancing Script', cursive; font-size: clamp(3rem, 10vw, 5rem); display: flex; gap: 20px; }
        .cyan { color: #A7FFFF; text-shadow: 0 0 15px rgba(0,229,255,0.6); }
        .purple { color: #E1BEE7; text-shadow: 0 0 15px rgba(123,31,162,0.6); }

        /* Ø§Ù„Ø¬Ù…Ù„Ø© Ø§Ù„Ø£Ø®ÙŠØ±Ø©: ØµØºÙŠØ±Ø© Ø¬Ø¯Ø§Ù‹ ÙˆØ¸Ù‡ÙˆØ± Ù…ØªØ£Ø®Ø± */
        #beluga { 
            font-size: 0.9rem; font-weight: 300; letter-spacing: 4px; 
            color: rgba(255,255,255,0.7); text-transform: uppercase;
        }

        .emoji { position: absolute; animation: floatUp linear forwards; }

</head>
<body>

    <div class="main-bg"></div>
    <canvas id="canvas"></canvas>
    <div id="emoji-layer"></div>

    <div class="content">
        <div class="line" id="names">
            <span class="cyan">Shanya</span>
            <span class="ampersand">&</span>
            <span class="purple">Mostafa</span>
        </div>
        <div class="line" id="days">365 days of friendship</div>
        <div class="line" id="beluga">Still no beluga meat</div>
    </div>

    <script>
        // --- ØªØªØ§Ø¨Ø¹ Ø¸Ù‡ÙˆØ± Ø§Ù„Ù†ØµÙˆØµ ---
        setTimeout(() => document.getElementById('names').classList.add('show'), 800);
        setTimeout(() => document.getElementById('days').classList.add('show'), 3000);
        setTimeout(() => document.getElementById('beluga').classList.add('show'), 7500);

        // --- ÙƒÙˆØ¯ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© (Ø§Ù„Ù…Ø£Ø®ÙˆØ° Ù…Ù† ÙƒÙˆØ¯Ùƒ ÙˆØ§Ù„Ù…Ø¯Ù…Ø¬ Ù‡Ù†Ø§) ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        resize();
        addEventListener("resize", resize);

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© (Ù…ØªÙˆØ§ÙÙ‚Ø© Ù…Ø¹ Ø·Ù„Ø¨Ùƒ)
                const colors = ["#00e5ff", "#7b2cff", "#00ff9c", "#ffffff"];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.exploded = false;
                this.particles = [];
            }
            update() {
                if (!this.exploded) {
                    this.y -= 7; // Ø³Ø±Ø¹Ø© Ø§Ù„ØµØ¹ÙˆØ¯ ÙƒØ´Ø±ÙŠØ·
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        for (let i = 0; i < 40; i++) {
                            this.particles.push({
                                x: this.x,
                                y: this.y,
                                vx: (Math.random() - 0.5) * 6,
                                vy: (Math.random() - 0.5) * 6,
                                life: 60
                            });
                        }
                    }
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, 3, 3); // Ø´ÙƒÙ„ Ø§Ù„Ù‚Ø°ÙŠÙØ© Ø§Ù„ØµØ§Ø¹Ø¯Ø©
                } else {
                    this.particles.forEach(p => {
                        ctx.fillStyle = this.color;
                        ctx.fillRect(p.x, p.y, 2, 2);
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life--;
                    });
                    this.particles = this.particles.filter(p => p.life > 0);
                }
            }
        }

        let fireworks = [];
        function animate() {
            // Ù…Ø³Ø­ Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³ Ù…Ø¹ ØªØ£Ø«ÙŠØ± "ØªÙ„Ø§Ø´ÙŠ" Ø®ÙÙŠÙ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.04) fireworks.push(new Firework());
            fireworks.forEach(f => { f.update(); f.draw(); });
            fireworks = fireworks.filter(f => !f.exploded || f.particles.length);
            requestAnimationFrame(animate);
        }
        animate();

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠØ§Øª Ø§Ù„Ø¹Ø§Ø¦Ù…Ø© (Ø¨Ù†ÙŠØŒ Ø£Ø²Ø±Ù‚ØŒ Ø¨Ù†ÙØ³Ø¬ÙŠØŒ Ø£Ø®Ø¶Ø±) ---
        const emojiLayer = document.getElementById('emoji-layer');
        const emojis = ['ğŸ§Š', 'ğŸ’™', 'â„ï¸', 'ğŸ’œ', 'ğŸ¥', 'ğŸ’š', 'ğŸ”ï¸', 'ğŸŒŒ', 'ğŸ©µ', 'ğŸ'];
        
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'emoji';
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 95 + 'vw';

            el.style.animationDuration = (Math.random() * 5 + 8) + 's';
            emojiLayer.appendChild(el);

        }, 600);
    </script>
</body>
